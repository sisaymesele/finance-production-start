<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Organizational Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<!--  -->
    <style>
        body, html {
            height: 100%;
        }

    </style>
</head>
<body class="d-flex justify-content-center align-items-center bg-light mt-6 width: 60%;">

<div class="container" style="max-width: 600px;">
    <h2 class="text-center text-white bg-dark p-3 rounded">
        {% if edit_mode %}Update{% else %}Create{% endif %} Organizational Profile
    </h2>

    <div class="card shadow">
        <div class="card-body">
            <form method="post">

                {% csrf_token %}

                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <button type="submit" class="btn btn-success">
                    {% if edit_mode %}Update{% else %}Create{% endif %}
                </button>

                <a href="{% url 'organizational_profile' %}" class="btn btn-secondary">
                    Back to List
                </a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
