{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Primary Meta Tags -->
    <title>Lumra | Automated Compensation & Payroll Management SaaS Platform</title>
    <meta name="description"
          content="Lumra automates payroll processing, tax compliance, and compensation management for businesses of all sizes. Reduce errors and save time with our cloud-based payroll solution."/>
    <meta name="keywords"
          content="payroll software, compensation management, HR SaaS, payroll automation, tax compliance, salary processing, personnel benefits, payroll reporting"/>
    <meta name="author" content="Lumra"/>
    <meta name="robots" content="index, follow"/>

    <!-- Open Graph -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Lumra | Automated Compensation & Payroll Management"/>
    <meta property="og:description"
          content="Cloud-based payroll solution that automates compensation, tax compliance, and reporting for modern businesses."/>
    <meta property="og:image" content="{% static 'landing_page/images/social-preview.jpg' %}"/>
    <meta property="og:url" content="https://yourdomain.com"/>
    <meta property="og:site_name" content="Lumra"/>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Lumra | Automated Payroll Management"/>
    <meta name="twitter:description"
          content="Streamline your payroll processing with our automated compensation management platform."/>
    <meta name="twitter:image" content="{% static 'landing_page/images/twitter-preview.jpg' %}"/>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'landing_page/favicon.ico' %}" sizes="any"/>
    <link rel="apple-touch-icon" href="{% static 'landing_page/apple-touch-icon.png' %}"/>
    <link rel="manifest" href="{% static 'landing_page/site.webmanifest' %}"/>
    <meta name="theme-color" content="#0dcaf0"/>

    <!-- Preload Critical CSS -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style"/>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" as="style"/>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" as="style"/>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'landing_page/css/style.css' %}"/>

    <!-- Canonical -->
    <link rel="canonical" href="https://yourdomain.com"/>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>

<body>
<!-- Navbar -->

<nav class="navbar navbar-expand-lg bg-light text-white navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-white" href="{% url 'home' %}">

            <svg width="300" height="100" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Dynamic gradient -->
                    <linearGradient id="innovGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#046A38"/> <!-- Ethiopian green -->
                        <stop offset="50%" stop-color="#078D4E"/>
                        <stop offset="100%" stop-color="#0ACF7A"/> <!-- Digital teal -->
                    </linearGradient>

                    <!-- Smart Contract-inspired symbol -->
                    <g id="smartContract">
                        <rect x="-20" y="-25" width="40" height="50" rx="3" fill="none" stroke="#FF6600"
                              stroke-width="3"/>
                        <path d="M-15-15H15M-15 0H15M-15 15H15" stroke="#FF6600" stroke-width="2"/>
                        <circle cx="0" cy="0" r="5" fill="#046A38" opacity="0.7">
                            <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
                        </circle>
                    </g>

                    <!-- Data flow arrow -->
                    <marker id="dataArrow" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto">
                        <polygon points="0 0, 12 6, 0 12" fill="#0ACF7A"/>
                    </marker>
                </defs>

                <!-- Core visual - shifted left -->
                <g transform="translate(100 150)">
                    <!-- Innovation ring -->
                    <circle r="90" fill="none" stroke="url(#innovGradient)" stroke-width="8" stroke-dasharray="5,3">
                        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s"
                                          repeatCount="indefinite"/>
                    </circle>

                    <!-- Smart contract container -->
                    <use href="#smartContract"/>

                    <!-- Multi-directional data flows -->
                    <g stroke-width="4" stroke-linecap="round">

                        <!-- Downward flow (payroll) -->
                        <path d="M0 40L0 80" stroke="#0ACF7A" marker-end="url(#dataArrow)">
                            <animate attributeName="stroke-dashoffset" values="40;0" dur="1s" begin="0.3s"
                                     repeatCount="indefinite"/>
                            <animate attributeName="stroke-dasharray" values="0,40;40,0" dur="1s" begin="0.3s"
                                     repeatCount="indefinite"/>
                        </path>
                    </g>

                    <!-- Digital verification pulse -->
                    <circle r="8" fill="#0ACF7A" opacity="0.7">
                        <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
                    </circle>
                </g>

                <!-- Text on the right - properly positioned -->
                <g font-family="'Noto Sans', 'Noto Sans Ethiopic', sans-serif" text-anchor="start" fill="orange">
                    <text x="220" y="140" font-size="68" font-weight="600" letter-spacing="0.5">LUMRA</text>
                    <text x="220" y="170" font-size="34" font-weight="600">COMPENSATION</text>
                    <text x="220" y="200" font-size="34" font-weight="600">PAYROLL SUITE</text>
                </g>
            </svg>


        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'feature_list' %}">Feature</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'how_it_work_list' %}">How It Works</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'pricing_list' %}">Pricing</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'video_list' %}">Video</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'qa_list' %}">Q&A</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'blog_post_list' %}">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'documentation_list' %}">Documentation</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'privacy_list' %}">Privacy</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'terms_list' %}">Terms</a></li>
                <li class="nav-item ms-2"><a class="btn btn-warning" href="{% url 'register' %}">Sign Up</a></li>
                <li class="nav-item ms-2"><a class="btn btn-warning" href="{% url 'login' %}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
{% include 'footer.html' %}

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
