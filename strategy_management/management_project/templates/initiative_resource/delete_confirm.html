{% extends "dashboard.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the resource for <strong>{{ resource.initiative.initiative_name }}</strong>?</p>

    <form method="post"
          hx-post="{% url 'delete_initiative_resource' resource.pk %}"
          hx-target="#full-page-container"
          hx-swap="innerHTML"
          hx-push-url="true">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'initiative_resource_list' %}"
           class="btn btn-secondary"
           hx-get="{% url 'initiative_resource_list' %}"
           hx-target="#full-page-container"
           hx-swap="innerHTML">Cancel</a>
    </form>
</div>
{% endblock %}
