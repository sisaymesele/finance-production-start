{% extends "dashboard.html" %}

{% block content %}
<div class="container mt-4" id="full-page-container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ department.department_name }}</strong>?</p>

    <form method="post"
          hx-post="{% url 'delete_department' department.pk %}"
          hx-target="#full-page-container"
          hx-swap="innerHTML"
          hx-push-url="true">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'department_list' %}"
           class="btn btn-secondary"
           hx-get="{% url 'department_list' %}"
           hx-target="#full-page-container"
           hx-swap="innerHTML"
           hx-push-url="true">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
